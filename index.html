<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main" >
        <div id="control">
            <h2 id="gridSmall" class="grid control-active" >small</h2>
            <h2 id="gridMedium" class="grid">medium</h2>
            <h2 id="gridLarge" class="grid">large</h2>
            <h2> | </h2>
            <h2 id="foodSmall" class="food control-active">1</h2>
            <h2 id="foodMedium" class="food">5</h2>
            <h2 id="foodLarge" class="food">10</h2>
            <h2> | </h2>
            <h2 id="speedSlow" class="speed control-active">slow</h2>
            <h2 id="speedMedium" class="speed">medium</h2>
            <h2 id="speedFast" class="speed">fast</h2>
        </div>
        <div id="game">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script type="module" src="main.js"></script>
    <script type="module" src="config.js"></script>
</body>
</html>
