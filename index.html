<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main" >
        
        <div id="settings">
            <input type="button" id="StartGame" value="START GAME" width="100px">
            <h2>Amount of apples</h2>
            <input type="number" name="NumberOfApples" max="10" min="1" id="NumberOfApples" value=1>
            <h2>Grid X</h2>
            <input type="number" name="SizeX" max="100" min="1" id="SizeX" value=10>
            <h2>Grid Y</h2>
            <input type="number" name="SizeY" max="100" min="1" id="SizeY" value=10>
        </div>
        <div id="game">
            <canvas id="canvas"></canvas>
        </div>
        <div id="score">


        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
