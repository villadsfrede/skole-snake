<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main" >
        
        <div id="settings">
        <input type="button" id="StartGame" value="START GAME" width="100px">
        <input type="number" name="NumberOfApples" max="10" min="1" id="NumberOfApples">
        <input type="number" name="SizeX" max="100" min="1" id="SizeX">
        <input type="number" name="SizeY" max="100" min="1" id="SizeY">
        </div>
        <div id="game">
            <canvas id="canvas" width="100" height="100"></canvas>
        </div>
        <div id="score">


        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
